<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary-dark">
        <ion-title>Ristorante Con Fusion</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="background-pale">
      <ion-list id="inbox-list">
        <ion-list-header color="primary-light">
          <ion-item color="primary-light" >
            <ion-thumbnail slot="start">
              <img src="../assets/images/logo.png">
            </ion-thumbnail>
            <ion-label text-wrap style="color: blanchedalmond;">Ristorante Con Fusion</ion-label>
          </ion-item>
        </ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item color="primary-pale" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item color="primary-pale" routerDirection="root" [routerLink]=""
          lines="none" detail="false" (click)="openModal()">
            <ion-icon slot="start" name="restaurant"></ion-icon>
            <ion-label>Reserve table</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-split-pane contentId="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
