<ion-header>
  <ion-toolbar color="primary-dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="primary-dark" style="font-size:small;">Location information</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <p style="color: black;">
        121, Clear Water Bay Road<br>
        Clear Water Bay, Kowloon<br>
        HONG KONG<br>
        <ion-icon name="call"></ion-icon>: +852 1234 5678<br>
        <ion-icon name="print"></ion-icon>: +852 8765 4321<br>
        <ion-icon name="mail"></ion-icon>:<em>confusion@food.net</em><br>
      </p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button fill="clear" size="small" (click)="makeCall()">
              <ion-icon name="call"></ion-icon>CALL
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear" size="small" (click)="sendEmail()">
              <ion-icon name="mail"></ion-icon>EMAIL
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
