<ion-header>
  <ion-toolbar color="primary-dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="favorites">
    <ion-list>
      <ion-item-sliding *ngFor="let favorite of favorites" #item>
        <ion-item>
          <ion-thumbnail>
            <img src={{BaseURL+favorite.image}}>
          </ion-thumbnail>
          <ion-label>
            <h3>{{favorite.name}}</h3>
            <p>{{favorite.description}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteFavorite(item,favorite.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div [hidden]="favorites||errMss">
    <ion-spinner></ion-spinner>
    <h4>Loading ... Please wait</h4>
  </div>
  <div *ngIf="errMss">
    <h2>Error</h2>
    <h3>{{errMss}}</h3>
  </div>
</ion-content>
