<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-title>login</ion-title>
    <ion-button fill="clear" (click)="closeModal()" color="primary-dark" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remember me</ion-label>
      <ion-checkbox color="primary-dark" checked="true"
      formControlName="remember"></ion-checkbox>
    </ion-item>
    <ion-button type="submit" [disabled]="!loginForm.valid" color="primary-dark">Login</ion-button>
  </form>
</ion-content>
