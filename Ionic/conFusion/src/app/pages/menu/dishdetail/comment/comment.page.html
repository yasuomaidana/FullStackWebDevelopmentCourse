<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="commentF" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating" >Your Name</ion-label>
      <ion-input formControlName="namec"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Your Rating</ion-label>
      <ion-range min="0" max="5" step="1" pin="true" snaps value="5"
      formControlName="rating">
        <ion-icon slot="start" size="small" name="sad"></ion-icon>
        <ion-icon slot="end" name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Leave your comment here!</ion-label>
      <ion-textarea formControlName="comment">
      </ion-textarea>
    </ion-item>
    <ion-button expand="block"
    type="submit" [disabled]="!commentF.valid">
    Publish Comment</ion-button>
  </form>
</ion-content>
