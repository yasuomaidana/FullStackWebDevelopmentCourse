<ion-header>
  <ion-toolbar color="primary-dark">
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-image">
  <div *ngIf="dishes">
    <ion-card *ngFor="let dish of dishes" (click)="dishSelected(dish)">
      <img src="{{BaseURL+dish.image}}" style="width:100%">
      <div class="card-title">{{dish.name}}</div>
      <div class="card-subtitle">{{dish.description}}</div>
    </ion-card>
  </div>
  <div [hidden]="dishes||dishErr">
    <ion-spinner></ion-spinner>
    <h4>Loading ... Please wait</h4>
  </div>
  <div *ngIf="dishErr">
    <h2>Error</h2>
    <h3>{{dishErr}}</h3>
  </div>
</ion-content>
